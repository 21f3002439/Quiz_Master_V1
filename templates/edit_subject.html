{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<!-- Header Section -->
<div class="header d-flex align-items-center justify-content-between p-3">
  <h1 class="ms-3 text-black">Welcome Admin</h1>
  <div class="d-flex align-items-center">
    <a href="/" class="btn btn-success btn-sm ms-3">Home</a>
    <a href="/summary" class="btn btn-info btn-sm ms-3">Summary</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm ms-3">Logout</a>
  </div>
</div>

<!-- Main Content Section -->
<div class="main-content p-3">
  <div class="container">
    <h2>Edit Subject</h2>
    <form action="/edit_subject/{{ subject.id }}" method="POST">
      <div class="mb-3">
        <label for="subjectName" class="form-label">Subject Name</label>
        <input type="text" class="form-control" id="subjectName" name="subject_name" value="{{ subject.sub_name }}" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ subject.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Subject</button>
      <a href="/" class="btn btn-secondary ms-3">Cancel</a>
    </form>
  </div>
</div>

<!-- Footer Section -->
<footer class="text-center p-3 bg-light mt-4 border-top">
  <p>&copy; All Rights Reserved - IIT Madras</p>
</footer>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
