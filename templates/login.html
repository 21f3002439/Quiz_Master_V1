{% extends 'base.html' %}


{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'login.css') }}">
{% endblock %}


{% block content %}

<body>
  <!-- Header Section -->
  <div class="header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <h1 class="ms-3">Demo Institute of Technology, Madras</h1>
    </div>
    <div class="d-flex align-items-center">
      <span>Ministry of Demo | Government of Demo</span>
      <div class="ms-3"><a href="/" class="btn btn-success btn-sm">Home</a></div>
    </div>
  </div>

  <!-- Form Section -->
  <div class="form-container text-center">
    <h3 class="mb-4">Login</h3>
    <form action="/login" method="POST">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
          required>
      </div>
      <button type="submit" class="btn btn-custom">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="/register" class="toggle-link">Sign up</a></p>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; All Rights Reserved - IIT Madras</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
{% endblock %}
