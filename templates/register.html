{% extends 'base.html' %}


{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'regester.css') }}">
{% endblock %}



{% block content %}

<!-- Header Section -->
<div class="header d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <h1 class="ms-3">Demo Institute of Technology, Madras</h1>
  </div>
  <div class="d-flex align-items-center">
    <span>Ministry of Demo | Government of Demo</span>
    <div class="ms-3"><a href="/" class="btn btn-success btn-sm">Home</a></div>
  </div>
</div>

<!-- Form Section -->
<div class="form-container text-center">
  <h3 class="mb-4">Register for the Test</h3>
  <form action="/register" method="POST">
    <div class="mb-3 text-start">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
    </div>
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3 text-start">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter a secure password"
        required>
    </div>
    <div class="mb-3 text-start">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" name="confirm_password"
        placeholder="Confirm your password" required>
    </div>
    <button type="submit" class="btn btn-custom">Register</button>
  </form>
  <p class="mt-3">Already have an account? <a href="/login" class="toggle-link">Login</a></p>
</div>

<!-- Footer Section -->
<footer>
  <p>&copy; All Rights Reserved - IIT Madras</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% endblock %}
