{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Approved Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('user_details', user_id=user.id) }}" class="btn btn-info btn-sm">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('exam_summary') }}" class="btn btn-secondary">Back to Summary</a>
</div>
{% endblock %}
