{% extends 'base.html' %}

{% block content %}
<h2>Create a Quiz for {{ chapter.chap_name }}</h2>

<form method="POST">
    <div class="mb-3">
        <label for="quiz_name" class="form-label">Quiz Name</label>
        <input type="text" class="form-control" id="quiz_name" name="quiz_name" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Quiz</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ms-3">Cancel</a>
</form>

{% endblock %}
